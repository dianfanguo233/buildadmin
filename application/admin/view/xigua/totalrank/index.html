<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('xigua/totalrank/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-default btn-export {:$auth->check('douyin/giftrank/export')?'':'hide'}" title="导出" ><i class="fa fa-external-link"></i> 导出</a>
                        &nbsp;|&nbsp;
                        <form role="form" style="display: inline">
                        <div style="min-width: 100px;display: inline-block;">
                            <select class="form-control" id="state">
                                <option value="">所有状态</option>
                                <option value="1">显示</option>
                                <option value="2">隐藏</option>
                            </select>
                        </div>
                        <div style="width: 130px;display: inline-block;">
                                <input id="begin_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm" type="text" value="">
                        </div>
                        至
                        <div style="width: 130px;display: inline-block;">
                            <input id="end_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm" type="text" value="">
                        </div>
                        <a id="ok" class="btn btn-default">筛选</a>
                        </form>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('xigua/totalrank/edit')}" 
                           data-operate-del="{:$auth->check('xigua/totalrank/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
